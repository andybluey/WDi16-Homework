<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery Plugins</title>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Groundhog day</h1>
  <div id="search">
  <input type="text" placeholder="filter by search" id="filter-search" /></div>
  <br>
    <div class="container">
        <img src="http://fillmurray.com/500/500" alt="bill" class="outer"/>

        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>

        <div class="inner">
          <img src="http://fillmurray.com/501/500" alt="bill" class="inner one"/>
          <img src="http://fillmurray.com/502/500" alt="fill" class="inner two"/>
          <img src="http://fillmurray.com/523/500" alt="cill" class="inner three"/>
          <img src="http://fillmurray.com/504/500" alt="vill" class="inner four"/>
          <img src="http://fillmurray.com/505/500" alt="nill" class="inner five"/>
          <img src="http://fillmurray.com/506/500" alt="mill" class="inner six"/>
          <img src="http://fillmurray.com/507/500" alt="lill" class="inner seven"/>
          <img src="http://fillmurray.com/508/500" alt="bill" class="inner eight"/>
          <img src="http://fillmurray.com/509/500" alt="bill" class="inner nine"/>
          <img src="http://fillmurray.com/510/500" alt="bill" class="inner ten"/>
          <img src="http://fillmurray.com/511/500" alt="bill" class="inner eleven"/>
          <img src="http://fillmurray.com/512/500" alt="bill" class="inner twelve"/>
        </div>
    </div>
</body>
</html>
